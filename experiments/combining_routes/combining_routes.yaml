measurement:
  steps: 300
  samples: 10
figures:
  - x:
      metric: transmissions_per_node
    y:
      metric: route_insertion_duration
  - x:
      metric: transmissions_per_node
    y:
      metric: distance_update_duration
candidates:
  shortest:
    network:
      node_count: 100
      density: .1
    routing:
      strategy: optimised
      propagation:
        strategy: shortest_route
  random:
    network:
      node_count: 100
      density: .1
    routing:
      strategy: optimised
      propagation:
        strategy: random_route
        cutoff_rate: 0.1
  alternating:
    network:
      node_count: 100
      density: .1
    routing:
      strategy:  optimised
      propagation:
        strategy: alternate
        shortest:
        random:
          cutoff_rate: .1
        random_ratio: 0.5
