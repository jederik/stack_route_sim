measurement:
  steps: 300
  samples: 10
figures:
  - x:
      label: "message transmissions per node"
      metric: transmissions_per_node
    y:
      metric: routability_rate
      label: "routability rate"
  - x:
      label: "message transmissions per node"
      metric: transmissions_per_node
    y:
      metric: efficiency
      label: "routing efficiency"
  - x:
      label: "message transmissions per node"
      metric: transmissions_per_node
    y:
      metric: efficient_routability
      label: "efficient routability"
candidates:
  shortest:
    network:
      node_count: 100
      density: .1
    routing:
      strategy: optimised
      propagation:
        strategy: shortest_route
  random:
    network:
      node_count: 100
      density: .1
    routing:
      strategy: optimised
      propagation:
        strategy: random_route
        cutoff_rate: 0.1