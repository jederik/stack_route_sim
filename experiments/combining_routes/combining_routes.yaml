measurement:
  steps: 300
  samples: 10
metrics:
  - "transmissions_per_node"
  - "efficiency"
candidates:
  shortest:
    network:
      node_count: 100
      density: .1
    routing:
      strategy: optimised
      propagation:
        strategy: shortest_route
  random:
    network:
      node_count: 100
      density: .1
    routing:
      strategy: optimised
      propagation:
        strategy: random_route
        cutoff_rate: 0.1