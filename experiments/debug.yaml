measurement:
  steps: 30
  samples: 10
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: routability_rate
        - metric: efficiency
        - metric: efficient_routability
default_candidate_config:
  network:
    node_count: 100
    density: .1
  routing:
    strategy: optimised
    propagation:
      strategy: random_route
      cutoff_rate: 0.6
candidates:
  random:
    routing:
      propagation:
        strategy: random_route
        cutoff_rate: .1
  shortest:
    routing:
      propagation:
        strategy: shortest_route
  alternating:
    routing:
      propagation:
        strategy: alternate
        shortest:
        random:
          cutoff_rate: .1
        ratio: 0.5
  roles:
    routing:
      strategy: roles
      role_distribution:
        server: 1
        client: 1
        helper: 3
        forwarder: 5
