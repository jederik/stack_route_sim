measurement:
  steps: 30
  samples: 10
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: demanded_routability
        - metric: demanded_efficiency
        - metric: demanded_efficient_routability
default_candidate_config:
  network:
    node_count: 100
    density: .1
  routing:
    propagation:
      strategy: shortest_route
    route_propagation: on
    self_propagation: off
    broadcast_forwarding_rate: 1.0
    broadcasting_auto_forward: off
candidates:
  demand_agnostic:
    routing:
      strategy: stacked
  demand_aware:
    routing:
      strategy: stacked
