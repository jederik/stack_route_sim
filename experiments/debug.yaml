measurement:
  steps: 30
  samples: 10
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: propagated_route_length
        - metric: route_insertion_duration
        - metric: distance_update_duration
default_candidate_config:
  network:
    node_count: 100
    density: .1
  routing:
    strategy: optimised
candidates:
  random:
    routing:
      propagation:
        strategy: random_route
        cutoff_rate: .1
  shortest:
    routing:
      propagation:
        strategy: shortest_route
  alternating:
    routing:
      propagation:
        strategy: alternate
        shortest:
        random:
          cutoff_rate: .1
        random_ratio: 0.5
