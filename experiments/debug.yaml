measurement:
  steps: 30
  samples: 10
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: propagated_route_length
        - metric: route_insertion_duration
        - metric: distance_update_duration
candidates:
  random:
    network:
      node_count: 100
      density: .1
    routing:
      strategy: optimised
      propagation:
        strategy: random_route
        cutoff_rate: .1
  shortest:
    network:
      node_count: 100
      density: .1
    routing:
      strategy:  optimised
      propagation:
        strategy: shortest_route
  alternating:
    network:
      node_count: 100
      density: .1
    routing:
      strategy:  optimised
      propagation:
        strategy: alternate
        shortest:
        random:
          cutoff_rate: .1
        random_ratio: 0.5
