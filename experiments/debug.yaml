measurement:
  steps: 30
  samples: 10
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: routability_rate
        - metric: efficiency
default_candidate_config:
  network:
    node_count: 100
    density: .1
  routing:
    propagation:
      strategy: shortest_route
candidates:
  optimised:
    routing:
      strategy: optimised
  stacked:
    routing:
      strategy: stacked
      route_propagation: on
      self_propagation: off
      broadcast_forwarding_rate: 1.0
      broadcasting_auto_forward: off
