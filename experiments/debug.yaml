measurement:
  steps: 30
  samples: 10
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: routability
        - metric: efficiency
        - metric: efficient_routability
default_candidate_config:
  network:
    node_count: 100
    density: .1
  routing:
    propagation:
      strategy: shortest_route
    route_propagation: on
    self_propagation: off
    broadcast_forwarding_rate: 0.8
    auto_forward_propagations: off
candidates:
  without_search:
    routing:
      strategy: stacked
      searching: off
  with_search:
    routing:
      strategy: stacked
      searching: on
