measurement:
  steps: 300
  samples: 10
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: routability_rate
        - metric: efficiency
        - metric: efficient_routability
candidates:
  eliminate_cycles_on:
    network:
      node_count: 100
      density: .1
    routing:
      strategy: optimised
      eliminate_cycles: on
      propagation:
        strategy: random_route
        cutoff_rate: .1
  eliminate_cycles_off:
    network:
      node_count: 100
      density: .1
    routing:
      strategy:  optimised
      eliminate_cycles: off
      propagation:
        strategy: random_route
        cutoff_rate: .1
