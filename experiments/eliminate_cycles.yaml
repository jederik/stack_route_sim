measurement:
  steps: 300
  samples: 10
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: routability_rate
        - metric: efficiency
        - metric: efficient_routability
default_candidate_config:
  network:
    node_count: 100
    density: .1
  routing:
    strategy: optimised
    propagation:
      strategy: random_route
      cutoff_rate: .1
candidates:
  with_eliminating_cycles:
    routing:
      eliminate_cycles: on
  without_eliminating_cycles:
    routing:
      eliminate_cycles: off