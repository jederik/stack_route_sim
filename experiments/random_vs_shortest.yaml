measurement:
  steps: 1000
  samples: 100
plotting:
  groups:
    - x_metric: transmissions_per_node
      figures:
        - metric: routability_rate
        - metric: efficiency
        - metric: efficient_routability
default_candidate_config:
  network:
    strategy: watts_strogatz
    cost_distribution: uniform
    node_count: 100
    degree: 10
    beta: 0.0
  routing:
    strategy: optimised
candidates:
  random:
    routing:
      propagation:
        strategy: random_route
        cutoff_rate: 0.6
  shortest:
    routing:
      propagation:
        strategy: shortest_route
